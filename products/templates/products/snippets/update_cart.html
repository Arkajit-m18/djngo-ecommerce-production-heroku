<form class="form-product-ajax" method="POST" action="{% url 'carts:cart_update' %}" data-endpoint="{% url 'carts:cart_update' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <span class="submit-span">
        {% if product in cart.products.all %}
            In Cart <button type="submit" class="btn btn-danger my-3">Remove</button>
        {% else %}
            <button type="submit" class="btn btn-success my-3">Add to Cart</button>
        {% endif %}
    </span>
</form>
