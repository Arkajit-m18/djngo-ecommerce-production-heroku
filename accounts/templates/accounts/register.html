{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title_block %}Register{% endblock %}
{% block content %}
    <h1>Register:</h1>
    <div class="row">
        <div class="col">
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary my-3">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
