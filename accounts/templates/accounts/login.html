{% extends 'base.html' %}
{% block title_block %}Login{% endblock %}
{% block content %}
    <h1>Login:</h1>
    <div class="row">
        <div class="col">
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success my-3">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
